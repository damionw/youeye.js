<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Custom Elements Compound Demo</title>
        <link rel="stylesheet" href="font-awesome.min.css">
        <script type="application/javascript" language="javascript" src="youeye.js"></script>
    </head>

    <ui-configuration
        application_background="#bfbfdf"
        application_foreground="black"
        toolbar_height="40px"
        padding="4px"
    ></ui-configuration>

    <body>
        <ui-transient
            relative=false
            pad=true
            width="400px"
            height="120px"
            consume="search_open,search_toggle,search_close"
            listener="search_event"
        >
            <ui-toolbar background="inherit" justify=right style="border: 2px solid green">
                <ui-button emit=search_close>
                    <i class="fa fa-window-close fa-lg" aria-hidden="true"></i>
                </ui-button>
            </ui-frame>

            Search Window
            <ui-textfield width="100%" background=white foreground=blue>
                Enter search terms
            </ui-textfield>
        </ui-transient>

        <ui-frame orientation="vertical">
            <ui-toolbar background=blue>
                <ui-toolbar width=100% foreground=white background="inherit" justify=left pad=true>
                    <ui-button emit=menu_toggle>
                        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                    </ui-button>
                </ui-toolbar>

                <ui-toolbar width=200px foreground=white background="inherit" justify=right pad=true>
                    <ui-button emit=search_toggle>
                        <i class="fa fa-search fa-lg" aria-hidden="true">
                        </i>
                    </ui-button>
                </ui-toolbar>
            </ui-toolbar>

            <ui-frame orientation="horizontal" pad=true>
                <ui-frame
                    orientation="vertical"
                    width="140px"
                    show=false
                    pad=true
                    background="#1a1a1a"
                    consume="menu_toggle, menu_open, menu_close"
                    listener="menu_event"
                >
                    <ui-button foreground="white" highlight="+48" emit="menu_close">
                        One
                    </ui-button>

                    <ui-button foreground="white" highlight="+48" background="orange" emit="menu_close">
                        Two
                    </ui-button>
                </ui-frame>

                <ui-frame orientation="vertical" pad=true>
                    <ui-frame orientation="horizontal" height="100%" pad=true>
                        <ui-pane width="100%" height="100%" background="white" consume="search" listener="search_event.call(this, topic, payload);">
                        This is a test
                        </ui-pane>

                        <ui-pane width="100%" height="100%" background="white">
                            This is another test
                        </ui-pane>
                    </ui-frame>

                    <ui-pane width="100%" height="100%" background="white">
                        Maybe one more
                    </ui-pane>

                    <ui-pane background="green" height="50px" foreground="white">
                        And another
                    </ui-pane>
                </ui-frame>
            </ui-frame>
        </ui-frame>
    </body>

    <script type="application/javascript">
        function search_event(topic, payload) {
            if (topic == "search_open") {
                this.setAttribute("show", "true");
            }
            else if (topic == "search_close") {
                this.setAttribute("show", "false");
            }
            else if (topic == "search_toggle") {
                this.setAttribute(
                    "show", (
                        this.getAttribute("show") == "true" ?
                        "false" :
                        "true"
                    )
                );
            }
        }

        function menu_event(topic, payload) {
            if (topic == "menu_open") {
                this.setAttribute("show", "true");
            }
            else if (topic == "menu_close") {
                this.setAttribute("show", "false");
            }
            else if (topic == "menu_toggle") {
                this.setAttribute(
                    "show", (
                        this.getAttribute("show") == "true" ?
                        "false" :
                        "true"
                    )
                );
            }
        }
    </script>
</html>

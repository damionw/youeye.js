<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>YouEyeJS Basic Demo</title>
        <script type="application/javascript" language="javascript" src="youeye.js"></script>
    </head>

    <body>
        <ui-configuration
            application_background="#b0b0b0"
            application_foreground="black"
            button_height="50px"
            padding="10px"
        ></ui-configuration>

        <ui-frame orientation="horizontal" pad=true>
            <ui-frame orientation="vertical" height="200px" pad=true>
                <ui-pane normal_background="#00f0f1" normal_foreground="yellow">
                Here we are
                </ui-pane>
                <ui-pane normal_background="#f0f0f0">
                    I Can't believe this
                </ui-pane>
            </ui-frame>

            <ui-frame orientation="vertical" pad=true>
                <ui-pane normal_background="#fff1f1">
                This is a test
                </ui-pane>
            </ui-frame>
        </ui-frame>
    </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Custom Elements Toolbar Demo</title>
        <link rel="stylesheet" href="font-awesome.css">
        <script type="application/javascript" language="javascript" src="youeye.js"></script>
    </head>

    <body>
        <ui-configuration
            application_background="#e0e0e0"
            application_foreground="black"
            editor_background="white"
            toolbar_height=50px
            padding="10px"
        ></ui-configuration>

        <ui-frame orientation="vertical" pad=false>
            <ui-toolbar normal_background=blue pad=true>
                <ui-toolbar width=100% normal_foreground=white justify=left pad=false>
                    <ui-button clickedsignal="menu_toggle">
                        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>

                        <ui-transient
                            subscribe="menu_toggle,menu_show,menu_hide"
                            listener="menu_handler"
                            relative="true"
                            normal_foreground="white"
                            y="25px"
                            width="180px"
                        >
                            <ui-button highlight="-16" clickedsignal="show_config">
                                The first entry
                            </ui-button>

                            <ui-button highlight="-16" clickedsignal="show_config">
                                The second entry
                            </ui-button>
                        </ui-transient>
                    </ui-button>
                </ui-toolbar>

                <ui-toolbar width=100% normal_foreground=white justify=right pad=false>
                    <ui-button clickedsignal="search_toggle">
                    <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                    </ui-button>

                    <ui-textfield width="100%">
                    </ui-textfield>
                </ui-toolbar>
            </ui-toolbar>

            <ui-frame orientation="horizontal" pad=false>
                <ui-frame orientation="vertical" width=150px normal_background="#101010">
                </ui-frame>

                <ui-frame orientation="vertical" normal_background="#f0f0f0">
                </ui-frame>
            </ui-frame>
        </ui-frame>
    </body>

    <script type="application/javascript">
        function menu_handler(topic, payload) {
            this.setAttribute(
                "show", (
                    topic == "menu_hide" || (
                        topic == "menu_toggle" && this.getAttribute("show") == "true"
                    ) ?
                    "false" :
                    "true"
                )
            );

            this.emit("status", topic);
        }
    </script>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Custom Elements Form Demo</title>
        <link rel="stylesheet" href="font-awesome.css">
        <script type="application/javascript" language="javascript" src="youeye.js"></script>
    </head>

    <ui-configuration
        application_background="#f2f2f2"
        application_foreground="black"
        application_typeface="Tahoma, sans-serif"
        application_typesize="18px"
        toolbar_height="40px"
        shadow_depth="4px"
        padding="10px"
        animation_milliseconds="22"
    ></ui-configuration>

    <body>
        <ui-frame orientation="vertical" pad=false>
            <ui-form
                normal_background="#c0c0f0"
                subscribe="display_form_values"
                listener=show_values
            >
                <table>
                    <tr>
                    <td>
                    <div>
                        Meat
                    </div>
                    </td>

                    <td>
                    <div
                        form-name="meat"
                        form-attribute="innerText"
                        contentEditable=true
                        style="background-color: white; height: 25px;"
                    >
                        This is a test
                    </div>
                    </td>
                    </tr>

                    <tr>
                    <td>
                    <div>
                        Cars
                    </div>
                    </td>

                    <td>
                    <select
                        form-name="cars"
                        form-attribute="value"
                        id="cars"
                        style="outline: none; border: none;"
                    >
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    </td>
                    </tr>

                    <tr>
                    <td>
                    <div>
                        Content
                    </div>
                    </td>

                    <td>
                    <textarea
                        form-name="content"
                        form-attribute="value"
                        style="height: 200px; width: 400px; outline: none; border: none;"
                    >edit me!
                    </textarea>
                    </td>
                    </tr>
                </table>
            </ui-form>

            <ui-button
                clickedsignal="display_form_values"
            >
                Go
            </ui-button>
        </ui-frame>
    </body>

    <script type="application/javascript">
        function show_values(topic, payload) {
            var obj = this.value;

            alert(JSON.stringify(obj, null, 4));
            console.log(JSON.stringify(obj, null, 4));
        }
    </script>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Custom Elements Demo</title>

        <script type="application/javascript" language="javascript" src="youeye.js"></script>
    </head>

    <body>
        <ui-configuration
            application_background="#bfbfdf"
            application_foreground="black"
            button_height="50px"
            padding="4px"
        ></ui-configuration>

        <ui-frame orientation="row">
            <ui-frame orientation="row" width="140px" pad=true>
                <ui-pane width="100%" height="100px" background="blue">
                    Howdy
                </ui-pane>
            </ui-frame>

            <ui-frame orientation="row" pad=true>
                <ui-pane width="100%" height="100%" background="white">
                    Doody
                </ui-pane>
            </ui-frame>
        </ui-frame>
    </body>
</html>
